<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="splashBanner">
        <div class="odinDiv">
          <img class="odinImg" src="../src/odin-lined.png">
          Odin</div>
          <div class="creditFooter">Photo by Halie West from <a>unsplash.com</a></div>
      </div>
      <div class="content">
          <p class="blurb">This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.
          <br>
          <br>
          You know you want to.
          </p>
        <div class="actualFormWrap">
          <h1>Let's do this!</h1>
          <form class="signup">
            <div class="formWrap">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName">
            </div>
            <div class="formWrap">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName">
            </div>
            <div class="formWrap">
              <label for="email">EMAIL</label>
              <input type="text" id="email">
            </div>
            <div class="formWrap">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="text" id="phoneNumber">
            </div>
            <div class="formWrap">
              <label for="password">PASSWORD</label>
              <input type="text" id="password">
            </div>
            <div class="formWrap">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="text" id="confirmPassword">
            </div>
          </form>  
        </div>
          <div class="footer">
            <button>Create Account</button> <br> Already have an account? <a>Log in</a>
          </div>
      </div>
    </div>
  </body>
</html>
