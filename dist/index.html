<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Document</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="splashBanner">
        <div class="odinDiv">
          <img class="odinImg" src="../src/odin-lined.png">
          Odin</div>
      </div>
      <div class="content">
          <div class="blurb">This is not a real online service! 
            You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up now to get started.
          <br>
          <br>
          You know you want to.
        </div>
          <form class="signup">Let's do this!
            <br>
            <br>
            <label for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName">
            <label for="lastName">LAST NAME:</label>
            <input type="text" id="lastName">
            <br>
            <label for="email">EMAIL:</label>
            <input type="text" id="email">
            <label for="phoneNumber">PHONE NUMBER:</label>
            <input type="text" id="phoneNumber">
            <br>
            <label for="password">PASSWORD</label>
            <input type="text" id="password">
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="text" id="confirmPassword">
          </form>  
          <div class="footer">
            <button>Create Account</button> <br> Already have an account? Log in
          </div>
      </div>
    </div>
  </body>
</html>
